<main class="pagina-cadastro">

    <div class="cadastro-imagem">

    </div>

    <div class="cadastro-container">
        <form>
            <div class="formulario-cadastro-titulo">
                <a>
                    <mat-icon>arrow_back</mat-icon>
                </a>
                <h1>Inserir Cavalo</h1>
            </div>
            
            <div class="formulario-cadastro-campo-duplo">
                <div class="formulario-cadastro-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome"
                        placeholder="Digite o nome do cavalo" required />
                </div>

                <div class="formulario-cadastro-campo">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" placeholder="Digite a idade"
                        required />
                </div>
            </div>

            <div class="formulario-cadastro-campo-duplo">
                <div class="formulario-cadastro-campo">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" required>
                        <option value="Corrida">Corrida</option>
                        <option value="Tração">Tração</option>
                        <option value="Serviço">Serviço</option>
                    </select>
                </div>

                <div class="formulario-cadastro-campo">
                    <label for="raca">Raça:</label>
                    <input type="text" id="raca" placeholder="Digite a raça"
                        required />
                </div>
            </div>

            <div class="formulario-cadastro-campo-duplo">
                <div class="formulario-cadastro-campo">
                    <label for="pelagem">Pelagem:</label>
                    <input type="text" id="pelagem"
                        placeholder="Digite a pelagem" />
                </div>

                <div class="formulario-cadastro-campo">
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" step="0.01"
                        placeholder="Digite o preço" />
                </div>
            </div>

            <div class="formulario-cadastro-campo-duplo">
                <div class="formulario-cadastro-campo radio">
                    <label>Gênero:</label>
                    <div class="radio-group">
                        <div>
                            <input type="radio" id="macho" name="genero"
                                value="Macho" required />
                            <label for="macho">Macho</label>
                        </div>

                        <div>
                            <input type="radio" id="femea" name="genero"
                                value="Fêmea" />
                            <label for="femea">Fêmea</label>
                        </div>
                    </div>
                </div>

                <div class="formulario-cadastro-campo checkbox">
                    <label>Disponível:</label>
                    <input type="checkbox" id="disponivel" />
                </div>
            </div>

            <div class="formulario-cadastro-campo arquivo">
                <label for="imagem">Imagem do Cavalo:</label>
                <input type="file" id="imagem" accept="image/*" />
            </div>

            <div class="formulario-cadastro-botao">
                <button type="submit">Cadastrar Cavalo</button>
            </div>
        </form>
    </div>

</main>
