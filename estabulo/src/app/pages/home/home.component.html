<main>
    <section class="primeira-secao">
        <div class="container-imagem">
            <img src="../../../assets/images/cavalos/cavaloBranco.svg" />
        </div>

        <div class="primeira-secao-conteudo-container">

            <div class="primeira-secao-conteudo">
                <div class="informacoes">
                    <h1>O MELHOR AMIGO DO HOMEM</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Proin porttitor ac nunc non congue.
                        Vestibulum ac velit eget lacus luctus consequat id ut
                        nunc.</p>
                </div>

                <hr />

                <div class="botoes">
                    <button class="botao-primario">Fazer Login</button>
                    <button class="botao-secundario" (click)="adicionarCavalo()">Adicionar Cavalo</button>
                </div>

            </div>

        </div>

        <div class="container-imagem">
            <img src="../../../assets/images/cavalos/cavaloVermelho.svg" />
        </div>
    </section>

    <section class="segunda-secao">
        <div class="segunda-secao-titulo">
            <h1>EST√ÅBULO</h1>
        </div>

        <div class="segunda-secao-botao">
            <button>Filtrar
                <mat-icon>filter_list</mat-icon>
            </button>
        </div>
    </section>

    <section class="terceira-secao">
        <div class="terceira-secao-container">
            <app-card-cavalo *ngFor="let cavalo of listaCavalos" [cavalo]="cavalo"></app-card-cavalo>        </div>
    </section>

    <section class="quarta-secao">
        <div class="contato-imagem">
        </div>

        <div class="contato-formulario">

            <form>
                <div class="formulario-titulo">
                    <h1>Contato</h1>
                </div>

                <div class="formulario-container">
                <div class="formulario-campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" />

                </div>

                <div class="formulario-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" />

                </div>
                
                <div class="formulario-campo-duplo">
                    <div class="formulario-campo">
                        <label for="motivoContato">Motivo de Contato:</label>
                        <select id="motivoContato" value={motivoContato} name="motivoContato">
                            <option value="Compra">Compra</option>
                            <option value="Venda">Venda</option>
                            <option value="Aluguel">Aluguel</option>
                            <option value="Cuidados">Cuidados</option>
                        </select>
                    </div>

                    <div class="formulario-campo">
                        <label for="email">Telefone:</label>
                        <input type="text" name="email" />
                    </div>

                </div>

                <div class="formulario-campo">
                    <label for="email">Mensagem:</label>
                        <textarea type="text" name="email"></textarea>
                </div>
            </div>

            <div class="formulario-botao">
                <button>Enviar</button>
            </div>

            </form>
        </div>
    </section>
    
</main>
