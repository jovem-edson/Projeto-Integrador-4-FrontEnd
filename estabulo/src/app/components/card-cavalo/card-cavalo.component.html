<div class="card-container" (click)="verDetalhes(cavalo.id)">
    <div class="card-titulo">
        <h1>{{cavalo?.nome}}</h1>
    </div>

    <div class="card-imagem">
        <img [src]="cavalo?.imagem || '../../../assets/images/cavalos/black.jpg'" alt="Imagem do cavalo"/>
    </div>

    <div class="card-info">
        <div class="card-info-pelagem">
            <h2>{{cavalo?.pelagem}}</h2>
        </div>

        <div class="card-info-preco">
            <h2>{{cavalo?.preco}} $</h2>
        </div>

    </div>

</div>
